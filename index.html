<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="h1Conversor">Conversor de Moedas</h1>
        </header>

        <main>
            <label> Converter <b>de</b>
                <select id="select1">
                    <option>R$ Real Brasileiro</option>
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                </select>
            </label>

            <label> Converter <b>para</b>
                <select id="select">
                    <option>US$ Dólar Americano</option>
                    <option>R$ Real Brasileiro</option>
                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                </select>
            </label>

            <label id="labelValor"> Valor em R$</label>
                <input id="input1">
            

            <button  id="IdButton"  type="button">Converter</button>

            <section>
                <div class="div1-2">
                    <img id="imagemdecima" src="/brasil 2.png" alt="Bandeira do Brasil">
                    <p id="NomeReal" class="p1">Real</p>
                    <p id="ValorRealMudar" class="p2">R$ 10.000</p>
                </div>

                <img class="imagemSeta" src="/Vector.png" alt="Seta">

                <div class="div1-2">
                    <img id="Imagem-das-bandeiras" src="/estados-unidos (1) 1.png" alt="Bandeira do pais de conversão">
                    <p id="TextoDolarAmericano" class="p1">Dólar Americano</p>
                    <p id="ValorEmDolar" class="p2">$2,024.29</p>
                </div>
            </section>
        </main>


    </div>


</body>
<script src="javas.js">

</script>

</html>
